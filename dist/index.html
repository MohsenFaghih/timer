<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch Timer Counter</title>
    <script src="./bundle.js" defer></script>
</head>
<body>
    <div id="timer-wrapper">
        <h1>WE'RE LAUNCHING SOON</h1>
        <div class="grid">
            <div class="col">
                <div class="col-inline">
                    <span class="time" id="d"></span>
                    <span class="word">DAYS</span>
                </div>
            </div>
            <div class="col">
                <div class="col-inline">
                    <span class="time" id="h"></span>
                    <span class="word">HOURS</span>
                </div>
            </div>
            <div class="col">
                <div class="col-inline">
                    <span class="time" id="m"></span>
                    <span class="word">MINUTES</span>
                </div>
            </div>
            <div class="col">
                <div class="col-inline">
                    <span class="time" id="s"></span>
                    <span class="word">SECONDS</span>
                </div>
            </div>
        </div>
    </div>
    <div class="pattern"></div> 
    <div class="social-icons">
        <div class="social-icon facebook"></div>
        <div class="social-icon printerest"></div>
        <div class="social-icon instagram"></div>
    </div>
</body>
</html>
